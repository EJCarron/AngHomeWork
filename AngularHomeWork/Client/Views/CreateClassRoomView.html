
<body ng-controller="createClassRoomController" >

    <md-card flex="50">
        <md-card-content>
            <md-toolbar class="md-accent md-hue-1">
                <h1 class="md-title " layout-padding>Create Classroom</h1>
            </md-toolbar>

            <div layout="column" class="md-inline-form">
                <form>
                    <md-input-container class="md-block">
                        <label>Enter New ClassRoom Name</label>
                        <input type="text" ng-model="newName" required md-maxlength="20" />
                    </md-input-container>
                    <md-button ng-click="goBtnClicked()" class="md-accent md-raised md-hue-1">Go</md-button>
                </form>
            </div>
        </md-card-content>
    </md-card>
</body>
