
<body ng-controller="teacherClassRoomController" layout="column" >
    <md-button ng-click="deleteBtnClicked($event)">Delete</md-button>
    <h1>{{name}}</h1>

    <div class="container" layout="row" >
        <md-card flex="50">
            <md-card-content>
                <md-toolbar class="md-accent md-hue-1">
                    <p layout-padding>Assignments</p>
                </md-toolbar>
                <md-list>
                    <md-list-item class="md-2-line" ng-repeat="assignment in classRoom.assignments">
                        <md-button ng-click="assignmentBtnClicked(assignment.id)" href="#!/TeacherAssignmennt/{{assignment.id}}" class="md-list-item-text" layout="column">
                            <h3>{{assignment.title}}</h3>
                            <h4>{{assignment.dueDate}}</h4>
                        </md-button>
                    </md-list-item>
                </md-list>
                <md-button href="#!/CreateAssignment/{{name}}" class="md-fab">+</md-button>
            </md-card-content>
        </md-card>
        

        <md-card flex="25">
            <md-card-content>
                <md-toolbar class="md-accent md-hue-1">
                    <p layout-padding>Students</p>
                </md-toolbar>
                <md-list flex>
                   
                    <md-list-item class="md-2-line" ng-repeat="student in classRoom.students">
                        <h3>{{student}}</h3>
                    </md-list-item>
                </md-list>
            </md-card-content>
        </md-card>
    </div>
</body>
