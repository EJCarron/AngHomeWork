
<body md-content md-scroll-y ng-controller="teacherClassRoomController" layout="column" layout-padding="10">
    <md-button ng-click="deleteBtnClicked($event)">Delete</md-button>
    <h1>{{name}}</h1>
    <div class="container" layout="row">
        <md-list flex>
            <md-subheader>Assignments</md-subheader>
            <md-list-item class="md-2-line" ng-repeat="assignment in classRoom.assignments">
                <md-button ng-click="assignmentBtnClicked(assignment.id)" href="#!/TeacherAssignmennt/{{assignment.id}}" class="md-list-item-text" layout="column">
                    <h3>{{assignment.title}}</h3>
                    <h4>{{assignment.dueDate}}</h4>
                </md-button>
            </md-list-item>
        </md-list>
        <md-button href="#!/CreateAssignment/{{name}}">+</md-button>
        <md-list flex>
            <md-subheader>Students</md-subheader>
            <md-list-item class="md-2-line" ng-repeat="student in classRoom.students">
                <h3>{{student}}</h3>
            </md-list-item>
        </md-list>
    </div>
</body>
