<body ng-controller="editAssignmentController">
    <md-card flex="50">
        <md-card-content>
            <md-toolbar class="md-accent md-hue-1">
                <h1 class="md-title " layout-padding>Edit Assignment</h1>
            </md-toolbar>
            <div layout="column" class="md-inline-form" flex>
                <form>
                    
                        <md-input-container class="md-block">
                            <label>Name:</label>
                            <input type="text" ng-model="assignment.name" required md-maxlength="20" />
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>DueDate:</label>
                            <input type="date" ng-model="dueDate" md-min-date="today"/>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Description:</label>
                            <textarea ng-model="assignment.description" md-maxlength="500" rows="2" md-select-on-focus>
                            </textarea>
                        </md-input-container>
                        <md-button href="#!/TeacherClassRoom/{{assignment.classRoomName}}" ng-click="goBtnClicked()" class="md-accent md-raised md-hue-1">Go</md-button>
                        <md-button href="#!/TeacherClassRoom/{{assignment.classRoomName}}" class="md-accent md-raised md-hue-1">Cancel</md-button>
                        <md-button ng-click="deleteBtnClicked($event)" class="md-accent md-raised md-hue-1">Delete</md-button>
                    
                </form>
            </div>
        </md-card-content>
    </md-card>
</body>
